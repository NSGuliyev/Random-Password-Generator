<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="/style.css">

<body>
    <h1>Password Generator </h1>
    <div class="container">

        <div class="top" class="row">
            <div class="col-sm-12">
                <h3>Generate a Password</h3>
            </div>
        </div>

        <div class="middle" class="row">

            <table class="table">
                <tbody>
                    <tr>
                        <td class="info-col 12"><textarea class="form-control user-input" id="showpassword" rows="4"></textarea> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bottom" class="row">
            <button type="button" class="btn btn-danger btn-lg" id="generate">Generate Password</button>
            <button onclick="copyPassword()" type="button" class="btn btn-secondary btn-lg" id="clipboard">Copy to Clipboard</button>
        </div>

    </div>
    <script src="/script.js"></script>
