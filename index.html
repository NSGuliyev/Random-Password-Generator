<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Password Generator </h1>
    <div class="container">

        <div class="top" class="row">

            <div class="col-sm-12">
                <h3>Generate a Password</h3>
            </div>

        </div>

        <div class="middle" class="row">

            <div class="col-sm-12">
                <input type="text" id="showpassword" />
            </div>

        </div>

        <div class="bottom" class="row">


            <button onclick="generate()" type="button" class="btn btn-danger btn-lg" id="generate">Generate
                Password</button>

            <button onclick="copyPassword()" type="button" class="btn btn-secondary btn-lg" id="clipboard">Copy to
                Clipboard</button>

        </div>

    </div>

</body>

</html>
